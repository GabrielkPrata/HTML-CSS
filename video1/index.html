<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Adicionando vídeos.</title>
</head>
<body>
    <h1>Como adicionar vídeos em HTML.</h1>
<p>Este vídeo esta ospedado no meu próprio servidor</p>

<video width="250" poster="imagens/capa par a.jpeg" controls autoplay loop>
<source src="adicionar videos/arquivo mp4 original.mp4" type="video/mp4">
<source src="adicionar videos/arquivo mp4 remodelado.mp4" type="video/mp4">
<source src="adicionar videos/arquivo webm.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>

<h1>Inserindo vídeos do YouTube</h1>

<iframe width="560" height="315" src="https://www.youtube.com/embed/ZMJpTmvyCts?si=VLDagi0iuvYkWAne" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
